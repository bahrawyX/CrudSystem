<body id="body" class="position-relative">

    <div class="deletedItems position-absolute text-center mx-3 ">
        <div class="deleteicon position-relative  d-flex">
            <p class="mx-2 fs-5   deltext">Deleted Items</p>
            <i id="delicon" class="wow bounceInDown  position-absolute fa-solid fa-1x fa-trash  deleic"></i>
        </div>
        <div class="deletebody" id="deletebody">
            <table class="table table-striped table-dark " id="delTable">
                <thead class="delhead w-100 thead-dark" id="delhead">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Total price</th>
                    <tbody id="delbody">
                    </tbody>
            </table>
            <button id="delAll" class="btn btn-sm btn-dark" onclick="deletDeletedAll()">Delete All</button>
        </div>
    </div>

    <div class="disc wow bounceInRight " id="disc">
        <div class="icon  position-relative">
            <i class="fa-solid fa-angles-right ic position-absolute"></i>
        </div>
        <div class="link">
            <button class="btn btn-dark text-white">
                <a href="https://www.omnicalculator.com/finance/discount" target="_blank">Calc Sale!</a>
            </button>
        </div>
    </div>
    <div class="">
        <div class="container w-50 shadow-lg mt-5 mb-5 pt-3 rounded-2 pb-1 cd wow bounceInLeft" data-wow-delay="0.5s">
            <h2>CRUD SYSTEM</h2>
            <label for="productName" class="my-2">Product Name</label>
            <input type="text" class="form-control" id="productName">


            <label for="productCat" class="my-2">Product Category</label>
            <input type="text" class="form-control " id="productCat">

            <label for="productQuantity" class="my-2" id="quantname">Product Quantity</label>
            <input type="text " class="form-control " id="productQuantity">
            <div class="row">
                <div class="col-md-3">
                    <label for="productPrice" class="my-2">Product Price</label>
                    <input type="number" class="form-control" id="productPrice">

                </div>
                <div class="col-md-3">
                    <label for="productTax" class="my-2 prod">Product Tax</label>
                    <input type="number" class="form-control" id="productTax">

                </div>
                <div class="col-md-3">
                    <label for="productADS" class="my-2 ">Product ADS </label>
                    <input type="number" class="form-control" id="productADS">

                </div>
                <div class="col-md-3 mb-1">
                    <label for="productDiscount" class="my-2 dic prod">Discount</label>
                    <input type="number" class="form-control" id="productDiscount">
                </div>
                <div class="col-md-6">
                    <label for="productTotal" class="my-2 ">Total</label>
                    <input type="number " disabled readonly class="form-control total cursor-na" id="productTotal">
                </div>
            </div>


            <label for="productDesc" class="my-2">Product Description</label>
            <textarea name=" " id="productDesc" cols="30 " class="form-control" rows="6 "></textarea>
            <button class="btn btn-outline-dark my-3 p-2 " onclick="addProduct()" id="addBTN">Add Product</button>
        </div>




        <div class="w-50 shadow-lg container my-5  p-3  text-center cd   wow  bounceInUp">
            <div class=>
                <label for="searchInput" class="srch">Search</label>
                <input type="text " id="searchInput" class="form-control " onkeyup="searchInputs()" placeholder="By Product Name...">
            </div>
            <table class="table data">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Descreption</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div class="text-center">
                <button class=" btn btn-outline-danger" id="DELETEALL" onclick="deletAll()">DELETE ALL</button>
            </div>
